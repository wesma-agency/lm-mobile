<div class="modal-content">
    <div class="modal-title">Оставить отзыв</div>
    <div class="modal-review">
        <div class="input-wrapper">
            <label for="modal-review-name">Ваше имя и фамилия</label>
            <input type="text" class="input-text" placeholder="Иван Петров" id="modal-review-name">
        </div>
        <div class="input-wrapper">
            <label for="modal-review-email">Email</label>
            <input type="email" class="input-text" placeholder="example@mail.ru" id="modal-review-email">
        </div>
        <div class="input-wrapper">
            <label for="modal-review-text">Текст отзыва</label>
            <textarea class="textarea" placeholder="Текст отзыва" name="modal-review-text" id="modal-review-text"></textarea>
        </div>
        <div class="modal-review-rating-title">Ваша оценка:</div>
        <div class="modal-review-rating">
            <input type="radio" id="modal-review-rating-5" value="5" name="modal-review-rating">
            <label for="modal-review-rating-5"></label>
            <input type="radio" id="modal-review-rating-4" value="4" name="modal-review-rating">
            <label for="modal-review-rating-4"></label>
            <input type="radio" id="modal-review-rating-3" value="3" name="modal-review-rating">
            <label for="modal-review-rating-3"></label>
            <input type="radio" id="modal-review-rating-2" value="2" name="modal-review-rating">
            <label for="modal-review-rating-2"></label>
            <input type="radio" id="modal-review-rating-1" value="1" name="modal-review-rating">
            <label for="modal-review-rating-1"></label>
        </div>
        <!-- /.modal-review-rating -->
        <div class="modal-review-photo">
            <div class="modal-review-photo-list">
                <a href="#" class="modal-review-photo-item loading"><img src="upload/images/product-review2.jpg" alt=""></a>
                <a href="#" class="modal-review-photo-item"><img src="upload/images/product-review1.jpg" alt=""></a>
                <a href="#" class="modal-review-photo-item delete"><img src="upload/images/product-review3.jpg" alt=""></a>
            </div>
            <!-- /.modal-review-photo-list -->
            <div class="modal-review-photo-upload">
                <input type="file" id="modal-review-photo-upload" name="modal-review-photo-upload">
                <label for="modal-review-photo-upload">Добавить фото</label>
            </div>
        </div>
        <!-- /.modal-review-photo -->
        <div class="modal-review-button"><a href="#" class="button">Оставить отзыв</a></div>
        <div class="modal-review-note">После оформления заказа вы будете перенаправлены на свой Сбербанк Онлайн для заполнения анкеты</div>
    </div>
    <!-- /.modal-review -->
</div>
<!-- /.modal-content -->
